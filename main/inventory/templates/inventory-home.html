{% extends "inventory-base.html" %}

{% block header %}
  <a href="{% url 'download_todo' %}">Print Todos</a>
{% endblock %}

{% block title-name %}
    <title>Inventory - Home</title>
{% endblock %}


{% block content %}
<h1 style="text-align:center">Welcome {{ log_user }} !</h1>
<br>
<form method="post">
<div class="input-group mb-3">
        {% csrf_token %}
    <input type="text" name="description" class="form-control" placeholder="Add Todo" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-primary" type="submit" id="button-addon2">Button</button>
  </div>
</form>
  <br>
<h2>Todos:</h2>

<div class="list-group">
    {% for x in my_todos %}
    <table class="home-table">
      <tr class="list-group-item list-group-item-primary">
        <th class="left-column">{{ x.date }} : </th>
        <th class="variable-column">{{ x.text }}</th>
        <th><a href="{% url 'delete_todo' x.id %}"type="button" class="btn btn-danger">Delete</a></th>
      </tr>
      <hr>
      {% endfor %}
      

    </div>
{% endblock %}
