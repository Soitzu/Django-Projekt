{% extends "inventory-base.html" %}


{% block title-name %}
    <title>Create Person</title>
{% endblock %}

{% block title %}
<h1 style="text-align:center">Create Person</h1>
<br>
{% endblock %}


{% block content %}


    <form method="post">
        {% csrf_token %}
        <div class="test">
        <h2>
            <label for="fname">First Name:</label>
        </h2>
        <input class="form-control" type="text" placeholder="First Name" name="fname" aria-label="default input example">
        <h2>
            <label for="lname">Last Name:</label>
        </h2>
        <input class="form-control" type="text" placeholder="Last Name" name="lname" aria-label="default input example">
        <h2>
            <label for="stnumber">ST Number:</label>
        </h2>
        <input class="form-control" type="number" placeholder="ST Number" name="stnumber" aria-label="default input example">
        <h2>
            <label for="device">Device:</label>
        </h2>
        <select name="device" class="form-select form-select-md" aria-label=".form-select-sm example">
            <option selected value="nothing">Open to select Status</option>
            {% for x in all_devices %}
            <option value="{{ x.model }}">{{ x.model }} | {{ x.serialnumber}}</option>
            {% endfor %}
          </select>
          <button style="margin-top: 20px; width: 100px;" class="btn btn-primary" type="submit" id="button-addon2">Add</button>
        </div>
    </form>




{% endblock %}
